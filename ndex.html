<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Navigateur</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #navbar { padding: 10px; background: #ddd; }
        input { width: 80%; padding: 5px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <div id="navbar">
        <button onclick="goBack()">‚óÄÔ∏è</button>
        <button onclick="goForward()">‚ñ∂Ô∏è</button>
        <input id="url" type="text" placeholder="Entrer une URL" />
        <button onclick="loadURL()">üîç</button>
    </div>
    <iframe id="browser" src="https://www.google.com" width="100%" height="600px"></iframe>

    <script>
        const browser = document.getElementById('browser');
        const urlInput = document.getElementById('url');

        function loadURL() {
            let url = urlInput.value;
            if (!url.startsWith("http")) url = "https://" + url;
            browser.src = url;
        }

        function goBack() {
            browser.contentWindow.history.back();
        }

        function goForward() {
            browser.contentWindow.history.forward();
        }
    </script>
</body>
</html>
